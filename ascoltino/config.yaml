name: "Ascoltino"
description: "Telegram bot that transcribes voice messages using Whisper AI"
version: "1.2.0"
slug: "ascoltino"
url: "https://github.com/soldatigabriele/ascoltino"
init: false
arch:
  - aarch64
  - amd64
image: ghcr.io/soldatigabriele/ascoltino-{arch}
map:
  - type: data
    read_only: false
options:
  bot_token: ""
  model: "base"
  language: "en"
  beam_size: 1
  vad_filter: false
  threads: 4
  show_footer: true
  bot_name: ""
  admin_chat_id: ""
schema:
  bot_token: password
  model: "list(tiny|base|small|medium|turbo|large-v2|large-v3)"
  language: str
  beam_size: "int(1,10)"
  vad_filter: bool
  threads: "int(1,16)"
  show_footer: bool
  bot_name: "str?"
  admin_chat_id: "str?"
